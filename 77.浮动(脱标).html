<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    /* 脱离标准普通流的控制移动到指定位置 */
    /* 浮动的盒子不再保留原先的位置 */
    .box1 {
        float: left;
        width: 200px;
        height: 200px;
        background-color: #666;
    }

    .box2 {
        width: 300px;
        height: 300px;
        background-color: rgb(0, 152, 255);
    }
    </style>
</head>
<body>
    <div class="box1">浮动的盒子</div>
    <div class="box2">标准流的盒子</div>
</body>
</html>
