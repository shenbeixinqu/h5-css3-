<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

         /* 父亲的权重是100 */
        #father{
            color: red !important;
        }

        /* p 继承的权重为0 */
        p {
            color: pink;
        }
        body{
            color:blue
        }

    </style>
</head>
<body>
    <div id="father">
        <p>你还是很好看</p>
    </div>
    <a href="#">我是单独的样式</a>
</body>
</html>
