<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span,
        div {
            float: left;
            width: 200px;
            height: 200px;
            background-color: #e13413;
        }

        p {
            float: right;
            height: 200px;
            background-color: pink;
        }

        /* 如果行内元素有了浮动，则不需要转换块级/行内块元素就可以直接设置高度和宽度 */
    </style>
</head>
<body>
    <!-- 任何元素都可以浮动,不管原先是什么格式的元素,添加完浮动后,拥有行内块的特性 -->
    <span>1</span>
    <span>2</span>
    <div>div</div>
    <p>pppppppp</p>
</body>
</html>
